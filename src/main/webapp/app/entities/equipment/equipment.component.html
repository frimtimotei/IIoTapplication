<div>
    <h2 id="page-heading">
        <span jhiTranslate="iIoTapplicationApp.equipment.home.title">Equipment</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-equipment" [routerLink]="['/equipment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iIoTapplicationApp.equipment.home.createLabel">
            Create a new Equipment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="equipment?.length === 0">
        <span jhiTranslate="iIoTapplicationApp.equipment.home.notFound">No equipment found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="equipment && equipment.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.equipment.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.equipment.desciption">Desciption</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let equipment of equipment ;trackBy: trackId">
                    <td><a [routerLink]="['/equipment', equipment.id, 'view']">{{ equipment.id }}</a></td>
                    <td>{{ equipment.name }}</td>
                    <td>{{ equipment.desciption }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/equipment', equipment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/equipment', equipment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(equipment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

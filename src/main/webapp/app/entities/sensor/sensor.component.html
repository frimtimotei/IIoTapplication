<div>
    <h2 id="page-heading">
        <span jhiTranslate="iIoTapplicationApp.sensor.home.title">Sensors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sensor" [routerLink]="['/sensor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iIoTapplicationApp.sensor.home.createLabel">
            Create a new Sensor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sensors?.length === 0">
        <span jhiTranslate="iIoTapplicationApp.sensor.home.notFound">No sensors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sensors && sensors.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.sensor.sensorName">Sensor Name</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.sensor.tipSensor">Tip Sensor</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.sensor.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.sensor.equipment">Equipment</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sensor of sensors ;trackBy: trackId">
                    <td><a [routerLink]="['/sensor', sensor.id, 'view']">{{ sensor.id }}</a></td>
                    <td>{{ sensor.sensorName }}</td>
                    <td>{{ sensor.tipSensor }}</td>
                    <td>{{ sensor.description }}</td>
                    <td>
                        <div *ngIf="sensor.equipment">
                            <a [routerLink]="['/equipment', sensor.equipment?.id, 'view']" >{{ sensor.equipment?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sensor', sensor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sensor', sensor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sensor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

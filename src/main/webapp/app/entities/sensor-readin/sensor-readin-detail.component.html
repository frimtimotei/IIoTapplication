<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sensorReadin">
            <h2><span jhiTranslate="iIoTapplicationApp.sensorReadin.detail.title">Sensor Readin</span> {{ sensorReadin.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iIoTapplicationApp.sensorReadin.value">Value</span></dt>
                <dd>
                    <span>{{ sensorReadin.value }}</span>
                </dd>
                <dt><span jhiTranslate="iIoTapplicationApp.sensorReadin.time">Time</span></dt>
                <dd>
                    <span>{{ sensorReadin.time }}</span>
                </dd>
                <dt><span jhiTranslate="iIoTapplicationApp.sensorReadin.sensor">Sensor</span></dt>
                <dd>
                    <div *ngIf="sensorReadin.sensor">
                        <a [routerLink]="['/sensor', sensorReadin.sensor?.id, 'view']">{{ sensorReadin.sensor?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sensor-readin', sensorReadin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

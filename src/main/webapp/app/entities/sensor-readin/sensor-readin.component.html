<div>
    <h2 id="page-heading">
        <span jhiTranslate="iIoTapplicationApp.sensorReadin.home.title">Sensor Readins</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sensor-readin" [routerLink]="['/sensor-readin/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iIoTapplicationApp.sensorReadin.home.createLabel">
            Create a new Sensor Readin
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sensorReadins?.length === 0">
        <span jhiTranslate="iIoTapplicationApp.sensorReadin.home.notFound">No sensorReadins found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sensorReadins && sensorReadins.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.sensorReadin.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.sensorReadin.time">Time</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.sensorReadin.sensor">Sensor</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sensorReadin of sensorReadins ;trackBy: trackId">
                    <td><a [routerLink]="['/sensor-readin', sensorReadin.id, 'view']">{{ sensorReadin.id }}</a></td>
                    <td>{{ sensorReadin.value }}</td>
                    <td>{{ sensorReadin.time | date:'medium' }}</td>
                    <td>
                        <div *ngIf="sensorReadin.sensor">
                            <a [routerLink]="['/sensor', sensorReadin.sensor?.id, 'view']" >{{ sensorReadin.sensor?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sensor-readin', sensorReadin.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sensor-readin', sensorReadin.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sensorReadin)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

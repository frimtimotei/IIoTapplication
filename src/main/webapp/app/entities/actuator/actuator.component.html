<div>
    <h2 id="page-heading">
        <span jhiTranslate="iIoTapplicationApp.actuator.home.title">Actuators</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-actuator" [routerLink]="['/actuator/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iIoTapplicationApp.actuator.home.createLabel">
            Create a new Actuator
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="actuators?.length === 0">
        <span jhiTranslate="iIoTapplicationApp.actuator.home.notFound">No actuators found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="actuators && actuators.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.actuator.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.actuator.controlValue">Control Value</span></th>
                    <th scope="col" ><span jhiTranslate="iIoTapplicationApp.actuator.equipment">Equipment</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let actuator of actuators ;trackBy: trackId">
                    <td><a [routerLink]="['/actuator', actuator.id, 'view']">{{ actuator.id }}</a></td>
                    <td>{{ actuator.type }}</td>
                    <td>{{ actuator.controlValue }}</td>
                    <td>
                        <div *ngIf="actuator.equipment">
                            <a [routerLink]="['/equipment', actuator.equipment?.id, 'view']" >{{ actuator.equipment?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/actuator', actuator.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/actuator', actuator.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(actuator)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

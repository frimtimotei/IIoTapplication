<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="actuator">
            <h2><span jhiTranslate="iIoTapplicationApp.actuator.detail.title">Actuator</span> {{ actuator.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iIoTapplicationApp.actuator.type">Type</span></dt>
                <dd>
                    <span>{{ actuator.type }}</span>
                </dd>
                <dt><span jhiTranslate="iIoTapplicationApp.actuator.controlValue">Control Value</span></dt>
                <dd>
                    <span>{{ actuator.controlValue }}</span>
                </dd>
                <dt><span jhiTranslate="iIoTapplicationApp.actuator.equipment">Equipment</span></dt>
                <dd>
                    <div *ngIf="actuator.equipment">
                        <a [routerLink]="['/equipment', actuator.equipment?.id, 'view']">{{ actuator.equipment?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/actuator', actuator.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
